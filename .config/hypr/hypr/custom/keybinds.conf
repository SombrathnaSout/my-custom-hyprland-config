# https://wiki.hyprland.org/Configuring/Binds/

#!
##! Power Profile Management

bind = Ctrl+Shift+Super, W, exec, powerprofilesctl set power-saver
bind = Ctrl+Shift+Super, E, exec, powerprofilesctl set balanced
bind = Ctrl+Shift+Super, R, exec, powerprofilesctl set performance

##! keyboard light

bind = , XF86Launch2, exec, asusctl aura -p
bind = , XF86Launch3, exec, asusctl aura -n
bind = , XF86KbdBrightnessUp, exec, asusctl -n
bind = , XF86KbdBrightnessDown, exec, asusctl -p
